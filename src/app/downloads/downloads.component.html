<div class="content" *ngIf="loaded">
  <div class="list-title">
    <div class="list-heading">
      <h1 class="heading">Downloads</h1>
    </div>
  </div>

  <mat-tab-group [(selectedIndex)]="selectedIndex" (selectedIndexChange)="onTabChange($event)">
    <mat-tab *ngFor="let filter of filters" [label]="filter.label | translate">
      <ng-template matTabContent>
        <div class="d-flex flex-dc gap-4">
          <div class="observation-list">
            <div class="grid-container" *ngIf="downloadsData[filter.value]?.length > 0; else noData">

              <div *ngFor="let item of downloadsData[filter.value]">
                <div class="grid-item">
                  <mat-card class="observation-card"
                            (click)="navigateTo(item.data?.route, filter?.value)">
                    <mat-card-content>
                      <div>
                        <h2 class="observation-name">
                          {{ item.data?.title }}
                        </h2>
                        <p>{{ item.data?.subTitle }}</p>
                      </div>
                      <div class="download-wrapper">
                        <button class="download-btn"
                                (click)="deleteData(item.key, filter.value); $event.stopPropagation()">
                          {{ 'DELETE' | translate }}
                        </button>
                      </div>
                    </mat-card-content>
                  </mat-card>
                </div>
              </div>

             

            </div>
            <ng-template #noData>
              <div class="centered-container">
                <app-no-data></app-no-data>
              </div>
            </ng-template>
          </div>
        </div>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>

<ng-template #confirmDialogModel>
  <h1 mat-dialog-title>{{ 'DELETE_CONTENT' | translate }}</h1>
  <mat-dialog-content>{{ 'DELETE_CONTENT_DESCRIPTION' | translate }}</mat-dialog-content>
  <mat-dialog-actions class="mat-dialog-actions">
    <button [mat-dialog-close]="'delete'" class="confirm-delete-btn">
      {{ 'DELETE' | translate }}
    </button>
  </mat-dialog-actions>
</ng-template>

<app-spinner *ngIf="!loaded"></app-spinner>
